<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Suggestion Tool</title>
</head>
<body>
    <style>
        body {
            background-color: #e0f7fa; /* Light blue background */
        }
    </style>

    <h1>Find Your Ideal Job</h1>
    <form id="jobSuggestionForm">
        <label for="field">Preferred Field:</label>
        <select name="field" id="field">
            
            <option value="tech">Technology</option>
            <option value="healthcare">Healthcare</option>
            <option value="finance">Finance</option>
            <option value="education">Education</option>
            <option value="engineering">Engineering</option>
            <option value="creative_arts">Creative arts</option>
            <option value="legal">Legal</option>
            <option value="environmental">Environmental</option>



        </select>
        <br><br>
        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" min="0" max="50">
        <br><br>
        <button type="button" onclick="suggestJobs()">Find Jobs</button>
    </form>

    <div id="jobSuggestions"></div>

    <script>
        function suggestJobs() {
            var field = document.getElementById("field").value;
            var experience = parseInt(document.getElementById("experience").value, 10);
            var suggestions = document.getElementById("jobSuggestions");
            var jobs = {
                tech: ['Software Engineer: Develops software applications',
                'Data Analyst: Analyzes data to help businesses make informed decisions',
                'Network Administrator: Manages and maintains computer networks.',
                'UI/UX Designer: Designs user interfaces and user experiences for digital products.',
                'DevOps Engineer: Bridges the gap between development and operations to improve collaboration and productivity.',
                'Blockchain Developer: Develops and implements blockchain solutions and applications.',
                'Artificial Intelligence Specialist: Works on AI models and applications.'],
                healthcare: ['Doctor (various specializations): Provides medical care to patients',
                'Registered Nurse: Provides and coordinates patient care, educates about health conditions',
                'Pharmacist: Prepares and dispenses medications.',
                'Physical Therapist: Helps injured or ill people improve movement and manage pain.',
                'Dental Hygienist: Cleans teeth, examines patients for signs of oral diseases.',
                'Biomedical Engineer: Designs equipment, devices, computer systems, and software used in healthcare.'],
                finance: ['Financial Analyst: Evaluates financial data and investment opportunities.',
                'Accountant: Prepares and examines financial records.',
                'Investment Banker: Helps companies and governments issue securities, help investors purchase securities, manage financial assets, and provide financial advice.',
                'Insurance Agent: Sells and negotiates life, health, property, or other types of insurance.',
                'Tax Advisor: Provides advisement on tax-related issues to individuals or companies.'],
                education: ['Teacher (various levels and subjects): Educates students in public or private schools.',
                'School Administrator: Manages the daily operations of schools.',
                'Educational Consultant: Advises on educational materials, programs, and policies.',
                'Special Education Teacher: Works with students who have a wide range of learning, mental, emotional, and physical disabilities.'],
                engineering: ['Civil Engineer: Designs, builds, supervises, operates, and maintains construction projects.',
                'Mechanical Engineer: Designs, develops, builds, and tests mechanical devices.',
                'Electrical Engineer: Designs, develops, tests, and supervises the manufacture of electrical equipment.',
                'Chemical Engineer: Applies the principles of chemistry, biology, physics, and math to solve problems involving the production or use of chemicals, fuel, drugs, food, and many other products.'],
                creative_arts: ['Graphic Designer: Creates visual concepts to communicate ideas.',
                'Writer/Author: Produces written content for various media.',
                'Musician/Composer: Performs, composes, or conducts music.',
                'Photographer: Takes and processes photographs.'],
                legal: ['Lawyer/Attorney: Represents and advises individuals, businesses, and government agencies on legal issues and disputes.',
                'Paralegal: Supports lawyers in their legal work.',
                'Judge: Presides over court proceedings.'],
                environmental: ['Environmental Scientist: Studies and solves environmental problems.',
                'Conservationist: Works to protect, manage, and enhance natural environments.',
                'Renewable Energy Engineer: Specializes in renewable energy sources like solar and wind to design, develop, and manage energy projects.']


            };

            var suggestedJobs = jobs[field] || [];
            var filteredJobs = suggestedJobs.filter(function(job) {
                // a placeholder
                return true; // Currently, it just returns all jobs in the category
            });

            if (filteredJobs.length === 0) {
                suggestions.innerHTML = "No suggestions available for your selections.";
            } else {
                var jobsList = "<h2>Suggested Jobs:</h2><ul>";
                filteredJobs.forEach(function(job) {
                    jobsList += "<li>" + job + "</li>";
                });
                jobsList += "</ul>";
                suggestions.innerHTML = jobsList;
            }
        }
    </script>
    <img src="for_project_dae.jpeg" alt="Descriptive Text">

</body>
</html>
